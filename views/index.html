<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary pull-right form-control" style="margin-top:20px;margin-bottom:10px" onclick="goAddUser()">添加</button>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            {{each list as user index}}
            <tr>
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <button onclick="location.href='/edit/{{user.id}}'">修改</button>
                    <button onclick="removeUser('{{user.id}}')">删除</button>
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/script/index.js"></script>
</body>
</html>
